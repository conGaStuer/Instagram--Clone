<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="lo-tit.jpg" type="image/x-icon">
    <title>Instagram-Clone</title>
    <link rel="stylesheet" href="style.css" >
<body>
    <div class="general">
        <div>
            <div class="picture"> 
                <img  src="/images/background.png">
            </div>
            <div class="img">
                <div class="img1"><img src="/images/1.png" ></div>
                <div class="img2"><img src="/images/2.png" ></div>
                <div class="img3"><img src="/images/3.png" ></div>
                <div class="img4"><img src="/images/4.png" ></div>
            </div>
        </div>
        <div class="container">
            <div class="form">
                <div class="logo">
                    <img src="/images/logo.png" >
                </div>
            <div class="form-log-in">
                    <div class="username">
                        <input class="user-name" type="text" placeholder="Phone number, username or email address">
                    </div>
                    <div>
                        <input  class="password" type="text" placeholder="Password">
                    </div>
                    <div >
                        <button class="login">Log In</button>
                    </div>
                    <div class="line">
                        <div class="line-1"></div> 
                        <div class="or">OR</div> 
                        <div class="line-2"></div> 
                    </div>   
                    <div class="facebook">
                        <div class="log-fb">
                            <img class="logo-fb" src="/images/fb.png">
                            <button class="text-fb">Log in with Facebook</button>
                        </div>
                        <div class="forgot">Forgotten your password?</div>
                    </div>
                </div>
            </div>
            <div class="sign-up">
                <div class="text-sign-up">Don't have an account? <span ><a href="#">Sign up</a></span></div>
            </div>
            <div class="get-apps">
                <div class="text-app">Get the app.</div>
                <div class="choice-app">
                    <img class="appstore" src="/images/appstore.png">
                    <img class="chplay" src="/images/chplay.png">
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
            <div class="text-1">
                <div>Meta</div>
                <div>About</div>
                <div>Blog</div>
                <div>Jobs</div>
                <div>Help</div>
                <div>API</div>
                <div>Privacy</div>
                <div>Terms</div>
                <div>Top accounts</div>
                <div>Hashtags</div>
                <div>Locations</div>
                <div>Instagram Lite</div>
                <div></div>Contact uploading and non-users
            </div>
            <div class="text-2">
                <div>Dance</div>
                <div>Food & drink</div>
                <div>Home & garden</div>
                <div>Music</div>
                <div>Visual arts</div>
            </div>
            <div class="text-3">English (UK)<span class="ins">Â© 2022 Instagram from Meta</span> </div>
    </div>
</body>
</html>
